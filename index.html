<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>

        <!-- Card section -->
        <section id="card-section">

            <div id="card">
               <img src="assets/img/image-equilibrium.jpg" id="card-image" alt="a illuminated cube" />
                <div id="overlay">
                    <div id="view-icon">
                        <img src="assets/img/icon-view.svg" alt="eye icon" id="h-icon-image"/>
                        </div>
                    </div>
               </div>
            

            <h1 id="card-title" class="colored-text">Equilibrium #3429</h1>
            <p id="card-text">Our Equilibrium collection promotes balance and calm. </p>

            <!-- Icons -->
            <div id="icons-container">
                <p class="icons-tx" id="colored-icons-text"> 0.041 ETH</p>
                <p class="icons-tx" id="g-text"> 3 days left</p>
            </div>

            <!-- Card footer -->
            <div id="card-footer">
                <img src="assets/img/image-avatar.png" alt="avatar image" id="avatar-image"/>
                <p id="avatar-text">Creation of <span class="colored-text">Jules Wyvern</span></p>
            </div>
        </section>

        <!-- Credits -->
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
             Coded by <a href="https://github.com/alessandra-casole" title="GitHub profile" target="_blank">Alessandra
                Casole</a>.
             </footer>

    </main>
</body>


</html>
